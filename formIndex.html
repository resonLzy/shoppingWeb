<!DOCTYPE html>
<html lang="en">

<head>
    <title>购物网站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link href="formStyle.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        window.onload = function () {
            var html = document.getElementsByTagName('html')[0];
            var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
            html.style.fontSize = htmlWidth / 37.5 + 'px';
        }
    </script>
</head>

<body>
    <div class="formContent">
        <form action="" method="POST">
            <div class="first">
                <p>手机号：</p>
                <input name="phoneNum" type="text" placeholder="请输入手机号码">
            </div>
            <div class="second">
                <p>验证码：</p>
                <div class="checkBox">
                    <input type="text" name="checkNum" placeholder="请输入验证码">
                    <img src="images/line.png">
                    <input class="getCheckNum" type="button" value="获取验证码">
                </div>
            </div>
            <button class="submitButton" type="submit">完成</button>
        </form>
    </div>
</body>

</html>
